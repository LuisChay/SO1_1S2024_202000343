apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: basic-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST"
  namespace: so1-p2
spec:
  rules:
  - host: 35.192.158.55.nip.io #IP ingress controller (nginx)
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: service-grpc
            port:
              number: 5000